<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Server</title>
</head>
<body>
  <h1>The IP is: <span id="server-ip">physical-wide.gl.joinmc.link</span></h1>
  
  <button onclick="copyIP()">Copy IP</button>

  <h1>Press button to restart</h1>
  <button onclick="confirmAndRestart()">RESTART</button>

  <script>
    function copyIP() {
      const ip = document.getElementById('server-ip').textContent;
      navigator.clipboard.writeText(ip)
        .then(() => {
          alert('IP copied to clipboard!');
        })
        .catch(err => {
          console.error('Failed to copy: ', err);
        });
    }

    async function confirmAndRestart() {
      const confirmRestart = confirm('Are you sure you want to restart the server(Don\'t press it just to test it. ONLY use when you cant join because everyone will be kicked off?');
      if (!confirmRestart) return;

      try {
        const response = await fetch('https://f0fc-122-150-208-39.ngrok-free.app', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message: 'RESET' }),
        });

        const data = await response.text();
        console.log(data);
        alert('Server restart request sent.');
      } catch (error) {
        console.error('Error:', error);
        alert('Failed to send the restart request.');
      }
    }
  </script>
</body>
</html>
