<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update My Computer</title>
</head>
<body>
  <h1>Update My Computer</h1>
  <button onclick="sendUpdate()">Send Update</button>

  <script>
    async function sendUpdate() {
      const response = await fetch('http://randomstring.ngrok.io', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ message: 'Hello from my phone!' }),
      });

      const data = await response.text();
      console.log(data);
    }
  </script>
</body>
</html>
