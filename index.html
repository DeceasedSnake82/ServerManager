<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Server</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #loading, #offline, #main-content {
      display: none;
      height: 100%;
      width: 100%;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #loading {
      display: flex;
      background-color: #f0f0f0;
      font-size: 2em;
    }

    #offline {
      background-color: red;
      color: white;
      font-size: 3em;
      display: flex;
    }
  </style>
</head>

<body>
  <div id="loading">Connecting to server...</div>

  <div id="offline">SERVER OFFLINE</div>

  <div id="main-content">
    <h1>The IP is: <span id="server-ip">physical-wide.gl.joinmc.link</span></h1>
    <button onclick="copyIP()">Copy IP</button>

    <h1>Press button to restart</h1>
    <button onclick="confirmAndRestart()">RESTART</button>
  </div>

  <script>
    const serverURL = 'https://3a29-122-150-208-39.ngrok-free.app'; // Your server endpoint

    function copyIP() {
      const ip = document.getElementById('server-ip').textContent;
      navigator.clipboard.writeText(ip)
        .then(() => alert('IP copied to clipboard!'))
        .catch(err => console.error('Failed to copy: ', err));
    }

    async function confirmAndRestart() {
        const confirmRestart = confirm('Are you sure you want to restart the server? ONLY use this when you can\'t join.');
        if (!confirmRestart) return;
      
        try {
          const response = await fetch(serverURL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: 'RESET' }),
          });
          const data = await response.text();
          console.log(data);
          alert('Server restart request sent.');
        } catch (error) {
          console.error('Error:', error);
          alert('Failed to send the restart request.');
        }
      }
    
      async function checkServerStatus() {
    document.getElementById('loading').style.display = 'flex';
      
    let isOnline = false;
    let fetchCompleted = false;
      
    // Create a timeout that sets offline if fetch doesn't finish in 3s
    const timeoutId = setTimeout(() => {
      if (!fetchCompleted) {
        console.log('Server check timed out.');
        showOffline();
      }
    }, 3000);
  
    try {
      const response = await fetch(serverURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: 'TEST' }),
      });
    
      fetchCompleted = true;  // Mark fetch as finished
    
      clearTimeout(timeoutId); // Stop the timeout
    
      console.log('Response status:', response.status);
      const text = await response.text();
      console.log('Response text:', text);
    
      if (response.status === 200) {
        isOnline = true;
      }
    } catch (err) {
      console.warn('Fetch error:', err);
    }
  
    // Decide what to show based on the fetch result
    if (isOnline) {
      showOnline();
    } else if (fetchCompleted === false) {
      // If fetch never finished, wait for timeout to handle offline
    } else {
      showOffline();
    }
  }
  
  function showOnline() {
    document.getElementById('loading').style.display = 'none';
    document.getElementById('main-content').style.display = 'block';
  }
  
  function showOffline() {
    document.getElementById('loading').style.display = 'none';
    document.getElementById('offline').style.display = 'flex';
  }

    window.onload = checkServerStatus;
  </script>
</body>

</html>
